<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de Cadastro</h1>
    
    <form action="/" method="POST" class='formulario'>
      <input name="Nome" type="text" class="nome validar" placeholder="Nome">
      <input name="Sobrenome" type="text" class="sobrenome validar" placeholder="sobrenome">
      <input name="CPF" type="text" class="cpf validar" placeholder="CPF">
      <input name="Usuário" type="text" class="usuario validar" placeholder="Nome de Usuário">
      <input name="Senha" type="password" class="senha validar" placeholder="Senha">
      <input name="repetirSenha" type="password" class="repetir-senha validar" placeholder="Repetir Senha">
      
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
